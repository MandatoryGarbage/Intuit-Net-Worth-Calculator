<div class='app'>
  <div>
    <h1>Tracking your Networth</h1>
  </div>
  <div class='row'>
    <div class='fill-remaining-space'></div>
    <div>Select Currency:</div>
    <div>
      <select [value]='currencyService.selectedCurrency' (input)='updateSelectedCurrency($event)'>
        <option *ngFor='let currency of currencyService.currencies; let i = index' [value]='i'>
          {{currency.currencyCode}}
        </option>
      </select>
    </div>
  </div>
  <div class='row'>
    <div class='fill-remaining-space'></div>
    <div>Net Worth</div>
    <div>{{netWorthService.netWorth.currency.currencySymbol}}{{netWorthService.netWorth.netWorth | number: '1.2'}}</div>
  </div>
  <div>
    <div class="row">
      <div>Assets</div>
      <div class="fill-remaining-space"></div>
    </div>
    <div>
      <div class='table'>
        <div class="header-row row">
          <div class="header-row-title">Cash and Investments</div>
          <div class="header-row-title"></div>
          <div class="amount"></div>
        </div>
        <app-asset-row *ngFor="let asset of netWorthService.netWorth.assets" [asset]='asset'></app-asset-row>
      </div>
